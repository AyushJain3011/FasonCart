{% include "store/base.html" %}

{% load static%}

{% load crispy_forms_tags %}

{% block content%}
 <style>
        body{
            background-color: grey;
        }
        .email-input {
        border: 2px solid #ccc;
        border-radius: 8px;
        padding: 12px;
        width: 100%;
        transition: 0.3s ease;
      }

      .email-input:focus {
        border-color: #28a745;
        box-shadow: 0 0 8px rgba(40, 167, 69, 0.5);
        background-color: #f9fff9;
        outline: none;
      }

    </style>

<body>
 <div class="container bg-white shadow-nd p-5 form-layout mt-5 text-center">


   <h3> Reset Password</h3>
   <hr>
   <p class="center">
     Forgotten your password. Enter your Email we'll email instruction for setting the new one
     
    </p>
    
    <form method="post">
      {% csrf_token %}
      
       <input type="email" name="email" class="email-input my-4 mt-0" placeholder="Enter your email">
      
      <button
            class="btn btn-alert navbar-btn text-white btn-primary w-100 p-2"
          >Send password reset link
          </button> 
    </form>
  </div>

</body>




{% endblock %}
