{% include "store/base.html" %} {% load static%} {% load crispy_forms_tags %}
{% block content%}
<style>
  body {
    background-color: grey;
  }
</style>

<body>
  <br />
  <div class="container bg-white shadow-nd p-5 form-layout">
    <h3>Login your account</h3>

    <br />

    <form method="POST" action="" autocomplete="off">
      {% csrf_token %} {{form.username | as_crispy_field}}
      <br />

      {{form.password | as_crispy_field}} &nbsp;
      <!-- this will display the error -->
      {{ form.non_field_errors }}
      <button type="submit" class="btn btn-alert navbar-btn text-white btn-primary w-100 p-2"><i class="fa fa-key"
          aria-hidden="true"></i>&nbsp;
        Login
      </button>
      &nbsp;

      <div class="text-center">
        <a href="{% url 'register' %}">
          <button class="btn btn-alert navbar-btn text-white btn-primary w-100 p-2">
            <a class="text-white text-decoration-none" href="{% url 'register' %}">
              Don't have an account?
            </a>
          </button>
        </a>
      </div>
      &nbsp;
      <div class="text-center">
        <button class="btn btn-alert navbar-btn text-white btn-primary w-100 p-2">
          <a class="text-white text-decoration-none" href="{% url 'password_reset' %}">
            Forget your password?
          </a>
        </button>
      </div>
    </form>
  </div>
  <br />
  <br />
</body>

{% endblock %}
